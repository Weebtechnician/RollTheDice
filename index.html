<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roll the Dice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
  </head>


  <body>
    <div class="container">
        <h1>Roll the Dice</h1>
        <div class="dice-container">    
            <div class="dice">
                <h2 id="p1">Player 1</h2>
                <h3 id="player-1-score">Score: 0</h3>
                <img class="img1" src="images/dice1.svg" alt="dice" id="dice">
            </div>
            <div class="dice">
                <h2 id="p2">Player 2</h2>
                <h3 id="player-2-score">Score: 0</h3>
                <img class="img2" src="images/dice1.svg" alt="dice" id="dice2">
            </div>
        </div>
        <button id="rollbtn">Roll the Dice</button>
    </div>
    
    
    <script src="index.js"></script>  
</body>
</html>
